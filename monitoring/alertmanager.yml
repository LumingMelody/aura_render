          **Description:** {{ .Annotations.description }}{{ end }}

  - name: 'ai-optimization-alerts'
    email_configs:
      - to: 'ai-team@aurarender.com'
        subject: '[AI Optimization] Alert: {{ .GroupLabels.alertname }}'
        body: |
          ü§ñ AI OPTIMIZATION ALERT
          
