global:
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_from: 'alerts@aurarender.com'
  smtp_auth_username: '${SMTP_USERNAME}'
  smtp_auth_password: '${SMTP_PASSWORD}'

route:
  group_by: ['alertname', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 4h
  receiver: 'default'
  routes:
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 5s
      repeat_interval: 1h
    - match:
        severity: warning
      receiver: 'warning-alerts'
      repeat_interval: 8h
    - match:
        service: video-generation
      receiver: 'video-generation-alerts'
    - match:
        service: ai-optimization
      receiver: 'ai-optimization-alerts'

receivers:
  - name: 'default'
    email_configs:
      - to: 'ops@aurarender.com'
        subject: '[Aura Render] Alert: {{ .GroupLabels.alertname }}'
        body: |
          Alert: {{ .GroupLabels.alertname }}
          Service: {{ .GroupLabels.service }}
          Severity: {{ .GroupLabels.severity }}
          
          {{ range .Alerts }}
          Summary: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          {{ end }}

  - name: 'critical-alerts'
    email_configs:
      - to: 'ops@aurarender.com,engineering@aurarender.com'
        subject: '[CRITICAL] Aura Render Alert: {{ .GroupLabels.alertname }}'
        body: |
          üö® CRITICAL ALERT üö®
          
          Alert: {{ .GroupLabels.alertname }}
          Service: {{ .GroupLabels.service }}
          Severity: {{ .GroupLabels.severity }}
          Time: {{ .CommonLabels.alertname }}
          
          {{ range .Alerts }}
          Summary: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Status: {{ .Status }}
          {{ end }}
          
          Please investigate immediately.
    slack_configs:
      - api_url: '${SLACK_WEBHOOK_URL}'
        channel: '#alerts-critical'
        title: 'Critical Alert: {{ .GroupLabels.alertname }}'
        text: |
          üö® **CRITICAL ALERT** üö®
          **Service:** {{ .GroupLabels.service }}
          **Alert:** {{ .GroupLabels.alertname }}
          {{ range .Alerts }}**Summary:** {{ .Annotations.summary }}
          **Description:** {{ .Annotations.description }}{{ end }}
        color: 'danger'

  - name: 'warning-alerts'
    email_configs:
      - to: 'ops@aurarender.com'
        subject: '[WARNING] Aura Render Alert: {{ .GroupLabels.alertname }}'
        body: |
          ‚ö†Ô∏è  WARNING ALERT ‚ö†Ô∏è
          
          Alert: {{ .GroupLabels.alertname }}
          Service: {{ .GroupLabels.service }}
          Severity: {{ .GroupLabels.severity }}
          
          {{ range .Alerts }}
          Summary: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          {{ end }}
    slack_configs:
      - api_url: '${SLACK_WEBHOOK_URL}'
        channel: '#alerts-warning'
        title: 'Warning: {{ .GroupLabels.alertname }}'
        text: |
          ‚ö†Ô∏è  **WARNING**
          **Service:** {{ .GroupLabels.service }}
          **Alert:** {{ .GroupLabels.alertname }}
          {{ range .Alerts }}**Summary:** {{ .Annotations.summary }}{{ end }}
        color: 'warning'

  - name: 'video-generation-alerts'
    email_configs:
      - to: 'video-team@aurarender.com'
        subject: '[Video Generation] Alert: {{ .GroupLabels.alertname }}'
        body: |
          üìπ VIDEO GENERATION ALERT
          
